<body background="assets/img/API-bg.jpg">

  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html">Military Weapon<span>.</span></a></h1>

    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <h2>{{ description }}</h2>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah Data Senjata</button>
        <!-- model #exampleModal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Senjata</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="nama" class="col-form-label">Nama:</label>
                      <input type="text" class="form-control" v-model="nama">
                    </div>
                    <div class="mb-3">
                      <label for="negara" class="col-form-label">Negara:</label>
                      <input type="text" class="form-control" v-model="negara">
                    </div>

                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                  <button v-on:click="saveSenjata" type="button" class="btn btn-primary">Simpan</button>
                </div>
              </div>
            </div>
          </div>

        <!-- table -->
        <table class="table table-striped">
            <thead>
                <th>nama</th>
                <th>negara</th>
                
            </thead>
            <tbody>
            <tr v-for="data in dataSenjata">
                <td>{{ data.nama }}</td>
                <td>{{ data.negara }}</td>
              
                <td>
                  <button class="btn btn-danger" v-on:click="deleteSenjata(data._id)">Hapus</button>
                </td>

                <!-- <td>
                  <button class="btn btn-warning" v-on:click="updateSenjata(data._id)">Ubah</button>
                </td> -->
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let rp = new Vue({
            el: "#app",
            data: {
                dataSenjata: null,
                nama: null,
                negara: null

            },
            methods: {
                saveSenjata: function () {
                    console.log("Button simpan ditekan");
                    let _data = {
                        'nama'   : this.nama,
                        'negara' : this.negara
                        
                    }
                    
                    axios
                    .post('https://node-api-relincerwyn.vercel.app/s', _data)
                    .then(response => {
                        console.log(response);
                        this.getSenjata()
                        $('#exampleModal').modal('hide');
                    })
                    .catch(error => {
                        console.log(error);
                    })
                    
                },
                deleteSenjata: function(id) {
                  console.log("Button hapus ditekan")
                  axios
                    .delete('https://node-api-relincerwyn.vercel.app/s/' + id)
                    .then(response => {
                      console.log(response)
                      this.getSenjata()
                    })
                },  

            getSenjata: function () {
                axios
                .get('https://node-api-relincerwyn.vercel.app/s')
                .then(response => {
                    console.log(response);
                    this.dataSenjata = response.data
                })
            }
          },
          mounted() {
                this.getSenjata()
            },
        })
    </script>
</body>
